name: Build and Deploy to Cloud Run

on:
  push:
    branches:
    - master

env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  RUN_REGION: europe-west1
  SERVICE_NAME: fl-phonetics
  DOCKER_REGISTRY: europe-west1-docker.pkg.dev
  DOCKER_IMAGE: "${{ secrets.GKE_PROJECT }}/${{ secrets.GKE_PROJECT }}/fl-phonetics"

jobs:
  setup-build:
    name: Setup, Build, Push and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: GCloud authenticate
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_KEY }}

    - name: GCLoud setup
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Configure Docker
      run: |
        gcloud --quiet auth configure-docker

    - name: Build container
      run: |
        dotnet publish -r linux-x64 -p:PublishProfile=DefaultContainer -p:ContainerRegistry=$DOCKER_REGISTRY -p:ContainerRepository=$DOCKER_IMAGE -p:ContainerImageTag=${{ github.sha }}

    - name: Deploy to Cloud Run
      uses: 'google-github-actions/deploy-cloudrun@v2'
      with:
        service: ${{ env.SERVICE_NAME }}
        image: "${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        region: ${{ env.RUN_REGION }}
        flags: "--allow-unauthenticated"
