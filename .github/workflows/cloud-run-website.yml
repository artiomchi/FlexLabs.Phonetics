name: Build and Deploy to Cloud Run

on:
  push:
    branches:
    - master

# Environment variables available to all jobs and steps in this workflow
env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  RUN_REGION: europe-west1
  SERVICE_NAME: fl-phonetics
  SERVICE_IMAGE: fl-phonetics
  REGISTRY_HOSTNAME: eu.gcr.io

jobs:
  setup-build:
    name: Setup, Build, Push and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        docker build -f "./FlexLabs.Phonetics/Dockerfile" -t "$REGISTRY_HOSTNAME"/"$GKE_PROJECT"/"$SERVICE_IMAGE":"$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" .

    - uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GKE_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - run: |
        gcloud --quiet auth configure-docker

    - name: Push Main service
      run: |
        docker push $REGISTRY_HOSTNAME/$GKE_PROJECT/$SERVICE_IMAGE:$GITHUB_SHA

  deploy:
    needs: setup-build
    name: Deploy services
    runs-on: ubuntu-latest

    steps:
    - uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GKE_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Deploy Main
      run: |-
        gcloud run deploy "$SERVICE_NAME" \
          --quiet \
          --region "$RUN_REGION" \
          --image "$REGISTRY_HOSTNAME/$GKE_PROJECT/$SERVICE_IMAGE:$GITHUB_SHA" \
          --platform "managed" \
          --allow-unauthenticated
