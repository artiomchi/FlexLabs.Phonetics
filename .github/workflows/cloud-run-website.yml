name: Build and Deploy to Cloud Run

on:
  push:
    branches:
    - master

# Environment variables available to all jobs and steps in this workflow
env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  RUN_REGION: europe-west1
  SERVICE_NAME: fl-phonetics
  DOCKER_IMAGE: "eu.gcr.io/${{ secrets.GKE_PROJECT }}/fl-phonetics:${{ github.sha }}"

jobs:
  setup-build:
    name: Setup, Build, Push and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: GCloud authenticate
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_KEY }}

    - name: GCLoud setup
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Configure Docker
      run: |
        gcloud --quiet auth configure-docker

    - name: Build service
      run: |
        docker build -f "./FlexLabs.Phonetics/Dockerfile" -t "$DOCKER_IMAGE" .

    - name: Push Docker image
      run: |
        docker push $DOCKER_IMAGE

    - name: Deploy to Cloud Run
      uses: 'google-github-actions/deploy-cloudrun@v2'
      with:
        service: ${{ env.SERVICE_NAME }}
        image: ${{ env.DOCKER_IMAGE }}
        region: ${{ env.RUN_REGION }}
        flags: "--allow-unauthenticated"
